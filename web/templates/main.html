<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Document Editor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <!-- Optional Bootstrap JS with Popper -->
</head>
<style>
  /* Default mode */
  body {
    background-color: #fff;
    /* Default background color */
    color: #000;
    /* Default text color */
  }

  /* Dark mode */
  body.dark-mode {
    background-color: #343a40;
    /* Dark background color */
    color: #fff;
    /* Light text color */
  }

  /* Toggle button */
  .toggle-btn {
    position: absolute;
    top: 10px;
    right: 90px;
    cursor: pointer;
  }

  #document_editing {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
    padding: 20px;
  }

  .editor-container {
    width: 80%;
    max-width: 800px;
  }

  #docTitle {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
    background-color: #f8f9fa;
    /* Light gray background */
    color: #fff;
    /* White text color */
  }

  #docEditor {
    width: 100%;
    height: 500px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
    background-color: #f8f9fa;
    /* Light gray background */
  }

  #status {
    margin-top: 20px;
    color: #888;
  }

  /* style.css */
  .navbar {
    background-color: #333;
    width: 100%;
  }

  #file {
    color: #333;
  }

  /* Size of moon and sun icons */
  .toggle-btn img {
    width: 30px;
    height: 30px;
  }

  .dark-mode .modal-content {
    background-color: #333 !important;
    color: #fff !important;
  }

  .dark-mode .modal-content,
  .dark-mode .modal-header,
  .dark-mode .modal-body,
  .dark-mode .modal-footer {
    background-color: #333;
    /* Dark gray background */
    color: #fff;
    /* White text color */
  }

  /* Dark mode specific styles */
  body.dark-mode #docTitle,
  body.dark-mode #docEditor {
    background-color: #333;
    /* Dark gray background */
    color: #fff;
    /* White text color */
  }

  /* Light mode specific styles */
  body:not(.dark-mode) #docTitle {
    color: #000;
    /* Black text color */
  }
</style>
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DocEditor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              File
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#" id="createDocument">New File</a></li>
              <li><a class="dropdown-item" href="#" id="loadDocument" hx-get="/documents/get" hx-target="#spinner"
                  hx-swap="outerHTML" hx-trigger="click">Load File</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout" id="logoutButton">Logout</a>
          </li>
          <li class="nav-item">
            <div class="toggle-btn" id="darkModeToggle">
              <img id="moonIcon" src="https://img.icons8.com/ios-filled/50/000000/crescent-moon.png" alt="Dark Mode">
              <img id="sunIcon" src="https://img.icons8.com/ios-filled/50/000000/sun--v1.png" alt="Light Mode">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  </div>
  <div class="editor-container" id="document_editing">
    <input type="text" id="docTitle" placeholder="Document Title">
    <textarea id="docEditor" placeholder="Start editing your document here..."></textarea>
    <div id="status">User status: Viewing</div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="createDocModal" tabindex="-1" aria-labelledby="createDocModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createDocModalLabel">Create Document</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Update the form tag to include enctype for file uploads -->
          <form id="createDocForm" enctype="multipart/form-data">
            <!-- Add a file input for attachments -->
            <div class="mb-3">
              <label for="attachment" class="form-label">Attachment</label>
              <input type="file" class="form-control" id="attachment" name="attachment">
            </div>
            <input type="hidden" name="user_id" value="1"> <!-- Dynamically set based on logged-in user -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- Change the type to "button" and add an onclick event to handle the form submission with JavaScript -->
          <button type="button" class="btn btn-primary" id="submitCreateDocBtn">Create Document</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loadDocModal" tabindex="-1" aria-labelledby="loadDocModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="loadDocModalLabel">Users Files</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loadDocForm">
            <div id="spinner" class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="createDocForm" class="btn btn-primary">Create Document</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script>
    function submitCreateDocForm() {
      var formData = new FormData($("#createDocForm")[0]);

      $.ajax({
        type: "POST",
        url: "/documents/create",
        data: formData,
        processData: false, // Tell jQuery not to process the data
        contentType: false, // Tell jQuery not to set contentType
        success: function (data) {
          $("#createDocModal").modal('hide'); // Close the modal
          // Optionally, refresh the page or update the UI to reflect the new document
        },
        error: function (xhr, status, error) {
          // Handle any errors here
          console.error("Error: " + error);
        }
      });
    }
    $(document).ready(function () {
      $("#submitCreateDocBtn").click(function () {
        submitCreateDocForm();
      });
      // Toggle Dark Mode
      document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

      // Initialize dark mode on page load
      window.addEventListener('load', initializeDarkMode);

      // Event Handlers for Modals
      $("#createDocument").click(function () {
        var myModal = new bootstrap.Modal(document.getElementById('createDocModal'), {
          keyboard: false
        });
        myModal.show();
      });

      $("#loadDocument").click(function () {
        var myModal = new bootstrap.Modal(document.getElementById('loadDocModal'), {
          keyboard: false
        });
        myModal.show();
      });


      function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        // Toggle for modals explicitly if needed
        $('.modal-content').toggleClass('dark-mode');
        // Adjust icon visibility
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        moonIcon.style.display = body.classList.contains('dark-mode') ? 'none' : 'block';
        sunIcon.style.display = body.classList.contains('dark-mode') ? 'block' : 'none';
        localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
      }

      function initializeDarkMode() {
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        const body = document.body;
        body.classList.toggle('dark-mode', isDarkMode);
        // Initialize for modals explicitly if needed
        $('.modal-content').toggleClass('dark-mode', isDarkMode);
        // Adjust icon visibility
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        moonIcon.style.display = isDarkMode ? 'none' : 'block';
        sunIcon.style.display = isDarkMode ? 'block' : 'none';
      }

    });
  </script>
</body>

</html>
