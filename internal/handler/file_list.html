<div class="container">
  <div id="fileList">
    {{ range .Documents }}
    <label class="file d-block border p-2" data-doc-id="{{ .ID }}">
      <input type="radio" name="selectedFile" value="{{ .FileName }}" class="d-none">
      <span class="file-name" content-type="{{ .ContentType }}" data-doc-id="{{ .ID }}">{{ .FileName }}</span>
    </label>
    {{ end }}
  </div>
</div>
